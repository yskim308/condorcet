name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        run: |
          echo "ğŸš€ Starting repository checkout..."

      - uses: actions/checkout@v4

      - name: Verify Checkout
        run: |
          echo "âœ… Repository checkout completed"
          ls -R   # show repo structure for debugging

      - name: Create .env file
        run: |
          echo "PORT=${{ secrets.PORT }}" > backend/.env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> backend/.env
          echo "âœ… .env file created in backend/"

      - name: Deploy with Docker Compose
        run: |
          echo "ğŸš€ Starting Docker deployment..."
          cd backend
          if ! sudo docker-compose up --build -d; then
            echo "âŒ Docker deployment failed"
            echo "Container logs:"
            sudo docker-compose logs
            exit 1
          fi
          echo "âœ… Docker deployment completed successfully"

      - name: Show Docker Logs
        if: always()
        working-directory: backend
        run: |
          echo "showing logs for app"
          sudo docker-compose logs app
          echo "showing logs for redis"
          sudo docker-compose logs redis

      - name: Prune Old Docker Images
        if: success()
        run: |
          echo "ğŸš€ Starting image cleanup..."
          sudo docker image prune -a -f
          echo "âœ… Image cleanup completed"
