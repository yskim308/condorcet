name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Inject Secrets and Run Docker Compose
        run: |
          export PORT=${{ secrets.PORT }}
          export SECRET_KEY=${{ secrets.SECRET_KEY }}

          # Run Docker Compose.
          docker compose up --build -d

