name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Inject Secrets and Run Docker Compose
        run: |
          export ENV_VAR_1=${{ secrets.ENV_VAR_1 }}
          export SECRET_VAR_1=${{ secrets.SECRET_VAR_1 }}

          # Run Docker Compose.
          docker compose up --build -d

